name: myfirst-action
on: workflow_dispatch
jobs:
  myfirstjob:
    runs-on: ubuntu-latest
    environment: test
    steps:
    - name: Print "Name"
      run: echo "Hello, ${{ vars.MY_NAME }}"

  surnamejob:
    runs-on: ubuntu-latest
    steps:
    - name: Print "Surname"
      run: echo "Surname - ${{ secrets.MY_SURNAME }}"
